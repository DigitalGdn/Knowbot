<!doctype html>
<html>
    <head>
        <title>Knowbot Example</title>

        <!-- Knowbot CSS -->
        <link rel="stylesheet" href="./knowbot.css" media="screen" />

        <!-- Knowbot JavaScript -->
        <script src="./knowbot.js"></script>

        <!-- Knowbot Configuration -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const knowbot = new Knowbot({
                    url: "https://knowbot.uk/ilm?embed=true&embed_options=hide_toolbar&name=legacymanagement.org.uk",
                    button: "Ask a Question",
                    buttonBgColor: "blue",
                    buttonWindowMinHeight: 600,
                    buttonWindowScrollDistance: 150,
                });
            });
        </script>
    </head>
    <body>
        <h1>Example</h1>
        <p>This is an example page that will display the floating button.</p>
        <p>You can also open Knowbot:</p>
        <ul>
            <li><a href="#knowbot">with a link</a></li>
            <li><button class="knowbot">with a button</button></li>
        </ul>
    </body>
</html>
