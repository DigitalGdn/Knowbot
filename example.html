<!doctype html>
<html>
    <head>
        <title>Knowbot Example</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 50rem;
                margin: 0 auto;
                padding: 1rem;
            }
            ul li {
                margin: 0.5rem 0;
            }
        </style>

        <!-- Knowbot CSS -->
        <link rel="stylesheet" href="./knowbot.css" media="screen" />

        <!-- Knowbot JavaScript -->
        <script src="./knowbot.js"></script>

        <!-- Knowbot Configuration -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const knowbot = new Knowbot({
                    url: "https://knowbot.uk/ilm?embed=true&embed_options=hide_toolbar&name=legacymanagement.org.uk",
                    button: "Ask a Question",
                    buttonBgColor: "blue",
                    buttonWindowMinHeight: 600,
                    buttonWindowScrollDistance: 150,
                });
            });
        </script>
    </head>
    <body>
        <h1>Example</h1>
        <p>A customisable floating button is loaded by default.</p>
        <p>
            You can also open Knowbot with your own
            <a href="#knowbot">link</a> and/or
            <button class="knowbot">button</button>.
        </p>
    </body>
</html>
