<!doctype html>
<html>
    <head>
        <title>Knowbot Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            /* Basic example styling for the page - not needed for Knowbot */
            body {
                font-family: sans-serif;
                max-width: 50rem;
                margin: 0 auto;
                padding: 1rem;
            }
            ul li {
                margin: 0.5rem 0;
            }
        </style>

        <!-- Knowbot CSS (from CDN) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/DigitalGdn/Knowbot/knowbot.min.css"
            media="screen"
        />

        <!-- Knowbot JavaScript (from CDN) -->
        <script src="https://cdn.jsdelivr.net/gh/DigitalGdn/Knowbot/knowbot.min.js"></script>

        <!-- Knowbot Configuration -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const knowbot = new Knowbot({
                    url: "https://knowbot.uk/acevo?embed=true&embed_options=hide_toolbar&name=acevo.org.uk",
                    button: "Ask Me",
                });
            });
        </script>
    </head>
    <body>
        <h1>Knowbot Example</h1>

        <p>
            A floating button is loaded by default. A number of built-in
            customisation options are available.
        </p>

        <p>
            You can also open Knowbot with your own
            <a href="#knowbot">link</a> and/or
            <button class="knowbot">button</button>.
        </p>
    </body>
</html>
